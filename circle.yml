machine:
  node:
    version: 4.3.1
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx512m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - npm install:
        pwd:
          RoihuApp
    - npm install -g react-native-cli

test:
  pre:
    - ./gradlew assembleDebug -PdisablePreDex -Pjobs=1:
        pwd:
          RoihuApp/android
        timeout: 600

general:
  artifacts:
    - ./RoihuApp/android/app/build/outputs/apk
