machine:
  node:
    version: 4.3.1

dependencies:
  override:
    - npm install:
        pwd:
          RoihuApp
    - npm install -g react-native-cli

test:
  override:
    - ./gradlew assembleDebug:
        pwd:
          RoihuApp/android

general:
  artifacts:
    - ./RoihuApp/android/app/build/outputs/apk
