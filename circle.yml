dependencies:
  override:
    - npm install:
        pwd:
          RoihuApp
    - npm install -g react-native-cli
    - react-native bundle:
        pwd:
          RoihuApp

test:
  override:
    - ./gradlew assembleDebug:
        pwd:
          RoihuApp/android

general:
  artifacts:
    - ./RoihuApp/android/app/build/outputs/apk
